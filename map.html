<!DOCTYPE html>
<html>
<body>

<h1>My First Google Map</h1>

<div id="googleMap" style="width:100%;height:400px;"></div>

<script>
function myMap() {
var mapProp= {
  center:new google.maps.LatLng(30.70462,76.7179),
  zoom:18,
};

var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
var Latlng_0 = new google.maps.LatLng(30.70462,76.7179);
    var marker_0 = new google.maps.Marker(
        {
            position: Latlng_0, 
            title:"0"
        }
    );

    marker_0.setMap(map);
}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxZF6C2m1KnjfCnB1pfWgGej8m8PbP-KY&callback=myMap"></script>

</body>
</html>
